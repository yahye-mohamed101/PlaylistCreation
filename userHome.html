<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tune Forge</title>
    <link rel="stylesheet" href="assets/homeStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <button class='logout' id="logout">logout</button>
      <img>
      <h1>TuneForge</h1>
      <h5 class="username" id="username"></h5>
      <div class="mode-toggle">
      <label class="switch toggle">
        <input type="checkbox">
        <span class="slider round"></span>
        <span id="modeLabel">Light Mode</span>
      </div>
      </label>
    </header>
    <main>
      <aside>
        <ul>
          <!--list items will be appended here.-->
        </ul>
        <button id="newPlaylist">New Playlist</button>
      </aside>
      <section id="newTune">
        <h2>New Tune?</h2>
        <form id="newTuneForm">
          <label for="artistName">Artist</label><br>
          <input type="text" id="artistName" name="artistName" required><br>
          <label for="songTitle">Song Title</label><br>
          <input type="text" id="songTitle" name="songTitle" required><br>
          <label for="audioFile">Audio File</label><br>
          <input type="file" id="audioFile" name="audioFile"><br>
          <label for="urlAudio">Song Link</label><br>
          <input type="url" id="urlAudio" name="urlAudio"><br><br>
          <button type="submit" id="submitTune">Add Tune</button>
        </form>
        <h3>Recently Added</h3>
        <ul id="recentlyAdded">
          <!-- List items will be appended here -->
        </ul>
      </section>      
    </main>
    <script src="./assets/script.js?v=1"></script>
  </body>
</html>
