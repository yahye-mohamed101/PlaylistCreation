<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <img>
      <h1>TuneForge</h1>
      <button class="toggle">Mode</button>
    </header>
    <main>
      <aside>
        <header>
          <h3>username</h3>
          <button id="logout">logout</button>
        </header>
        <ul>
          <!--list items will be appended here.-->
        </ul>
        <button id="newPlaylist">New Playlist</button>
      </aside>
      <section id="newTune">
        <h2>New Tune?</h2>
        <form>
          <label for="artistName">Artist</label><br>
          <input type="text" id="artistName" name="artistName"><br>
          <label for="songTitle">Song Title</label><br>
          <input type="text" id="songTitle" name="songTitle"><br>
          <label for="audioFile">Audio File</label><br>
          <input type="file" id="audioFile" name="audioFile"><br>
          <label for="urlAudio">Song Link</label><br>
          <input type="url" id="urlAudio" name="urlAudio">
        </form>
        <h3>Recently Added</h3>
        <ul id="recentlyAdded">
          <!--list itmes will be appended here.-->
        </ul>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
